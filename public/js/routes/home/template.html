<div class="container">
	<div>
		<div class="form-group">
			<select ng-change="searcher(borough)" ng-model="borough">
				<option value="Manhattan">Manhattan</option>
				<option value="Bronx">Bronx</option>
				<option value="Staten Island">Staten Island</option>
				<option value="Brooklyn">Brooklyn</option>
				<option value="Queens">Queens</option>
				<option value="Missing">Missing</option>
			</select>
		</div>
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			<input ng-model="cuisine" type="text" class="form-control" placeholder="Search by cuisine">
			</div>
			<button type="submit" class="btn btn-default" ng-click="searcherCuisine(cuisine)">Submit</button>
		</form>
	</div>
	<p>{{borough}}</p>
	<ul class="list-group">
		<div class="input-group">
			<li ng-repeat="rest in restaurant" class="list-group-item" aria-describedby="basic-addon1">
				Name: {{rest.name}}         Borough: {{rest.borough}}      Cuisine: {{rest.cuisine}}
			</li>
		</div>	
	</ul>
	<nav>
		<ul class="pager">
			<li><button ng-click="pageDown()">Previous</button></li>
			<li><button ng-click="pageUp()">Next</a></button>
			</ul>
		</nav>

	</div>
